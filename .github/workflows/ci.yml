name: Angular CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
        # with:
        #   node-version: '18'
        #   cache: 'npm'
        #   cache-dependency-path: 'package-lock.json'

      - run: npm ci --cache .npm --prefer-offline --legacy-peer-deps

      - run: npx nx format:check
      - run: npx nx affected -t lint --parallel=3
      - run: npx nx affected -t build --prod --base-href=/stibosystems/ && cp dist/stibosystems/index.html dist/stibosystems/404.html --parallel=3

      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: stibosystems-artifact
          path: dist/stibosystems

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: build
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: stibosystems-artifact
          path: .

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
