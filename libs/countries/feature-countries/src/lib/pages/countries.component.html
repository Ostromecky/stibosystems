<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Manage Countries</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <mat-form-field class="countries__filter">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Search countries</mat-label>
        <input
          [ngModel]="_facade.$filter()"
          (ngModelChange)="_facade.$filter.set($event)"
          matInput
        />
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="countries__content">
    <app-list [data]="_facade.$payments()">
      <ng-container
        *appItem="let item; let idx = index; list: _facade.$payments()"
      >
        <div class="app-list__item">
          <div title class="countries__list__item">
            <img [src]="item.avatar" />
            <div>{{ item.title }}</div>
            <div class="mat-small">{{ item.data.code }}</div>
          </div>

          <div meta>
            <!-- {{ item.data.count }} -->
          </div>
        </div>
      </ng-container>
    </app-list>
  </mat-card-content>
</mat-card>
