  <ng-container *ngFor="let col of columnComponents">
    <ng-container [matColumnDef]="col.column">
      <th mat-header-cell *matHeaderCellDef>
        <ng-container
          [ngTemplateOutlet]="col.headerRef"
        ></ng-container>
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container
          *ngTemplateOutlet="col.cellRef; context: { $implicit: element }"
        ></ng-container>
      </td>
    </ng-container>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
