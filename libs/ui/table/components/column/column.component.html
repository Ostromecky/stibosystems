<ng-template appHeader>
  <th>{{ label }}</th>
</ng-template>

<ng-template appCell let-row>
  <td [attr.label]="label">
    <ng-container *ngIf="templateRef; else defaultTemplate">
      <ng-container
        [ngTemplateOutlet]="templateRef"
        [ngTemplateOutletContext]="{ $implicit: column, row: row }"
      ></ng-container>
    </ng-container>
    <ng-template #defaultTemplate>
      {{ row[column] }}
    </ng-template>
  </td>
</ng-template>
